<html>
    <head>
        <meta charset="utf-8" />

        <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/create-react-class@15.6.2/create-react-class.js"></script>
    </head>
    <body>
        <div id="root"></div>


        <script>
            const MinhaDiv = React.createElement('div', null, 'Ol√° React!!!')
            
            function TextBoldComponent(props) {
                return React.createElement('p', {
                    style: { fontWeight: 'bold', color:props.color }
                }, props.children);
            }

            const CountComponent = createReactClass({
                getInitialState: function() {
                    return {
                        count: 0
                    }
                },
                onIncrement: function() {
                    this.setState({ count: this.state.count + 1 });
                },
                render: function(){
                    return React.createElement('div', null, 
                    React.createElement(TextBoldComponent, null, this.state.count),
                    React.createElement('button', { onClick: this.onIncrement }, 'Incrementar')
                    );
                }
            });
            
            function PageComponent(props) {
                return React.createElement('div', props,
                MinhaDiv,
                React.createElement(TextBoldComponent, null, 'Texto em negrito'),
                React.createElement(TextBoldComponent, { color: 'white' }, 'Texto branco em negrito'),
                React.createElement(CountComponent));
            }

            ReactDOM.render(
                React.createElement(PageComponent, { 
                    style: {
                        backgroundColor: 'red',
                    }
                }),
                document.querySelector("#root")
            );
        </script>
    </body>
</html>
